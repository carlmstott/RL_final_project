behaviors:
  SACBehavior:
    trainer_type: sac
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      learning_rate_schedule: none
      tau: 0.005
      steps_per_update: 10
      save_replay_buffer: false
      init_entcoef: 0.1
      use_continuous_act: False
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
      vis_encode_type: none
      memory: null
      goal_conditioning_type: none
